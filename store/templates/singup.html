{% extends 'base.html' %} {% block title %}SingUp{% endblock title %} {% block body %}
<div class="continer">
    <div class="p-4 m-4">
        <div class="col-lg-6 mx-auto border rounded p-4" style="background-color: white;">
            <h3 class="alert">Create Your Account</h3>
            <form action="singup" method="POST">
                {% csrf_token %} {% if message %}
                <div class="alert alert-primary" role="alert">
                    {{message}}
                </div>
                {% endif %}
                <div class="row mb-1 mx-5">
                    <label for="inputtext" class="col-sm-3 col-form-label">First Name</label>
                </div>
                <div class="col-sm-10 mx-auto">
                    <input required type="text" class="form-control" id="inputfirst" name="firstname" placeholder="Enter Your First Name">
                </div>
                <div class="row mb-1 mx-5">
                    <label for="inputtext" class="col-sm-3 col-form-label">Last Name</label>
                </div>
                <div class="col-sm-10 mx-auto">
                    <input required type="text" class="form-control" id="inputlast" name="lastname" placeholder="Enter Your Last Name">
                </div>

                <div class="row mb-1 mx-5">
                    <label for="inputphone" class="col-sm-3 col-form-label">Phone No</label>
                </div>
                <div class="col-sm-10 mx-auto">
                    <input required type="text" class="form-control" id="inputphone" name="phone" placeholder="Enter Your Phone Number">
                </div>

                <div class="row mb-1 mx-5">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                </div>
                <div class="col-sm-10 mx-auto">
                    <input required type="email" class="form-control" id="inputEmail3" name="email" placeholder="Enter Your Email@gmail.com">
                </div>
                <div class="row mb-1 mx-5">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                </div>
                <div class="col-sm-10 mb-3 mx-auto">
                    <input required type="password" class="form-control" id="inputPassword3" name="password" placeholder="Enter Your Password">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mx-auto">
                    <button type="submit" class="btn btn-primary "> Sign Up </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
